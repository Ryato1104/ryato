<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网站</h1>
</header>

<main>
    <h2>嵌入的其他网站</h2>
    <p>下面是我做的另一个网站：</p>

    <!-- 嵌入另一个网站 -->
<iframe src="https://www.wikipedia.org" width="100%" height="500px" border="none"></iframe>

</main>

<footer>
    <p>&copy; 2025 我的个人网站</p>
</footer>

</body>
</html>
